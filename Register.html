<!DOCTYPE html>
<html lang = "en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>What If..! | Register</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="shortcut icon" href="logo.png"/>
</head>
<body>
	<header> 	
	</header>

	<form name="form" method="post" onsubmit="change()">
		<fieldset>
			<img src="logo.png" class="logo"><br>
			<h2>Registration</h2>
			<label id = "emailLabel">E-mail | </label> <input type="text" name="email"  required="" placeholder="Enter your backup email"><br>
			<label>Username | </label> <input type="text" name="username" required="" placeholder="historical in your own way"><br>
			<label id = "passwordLabel">Password | </label> <input type="password" name="password" required="" placeholder="that's just the password"><br>
			<label id = "birthLabel">Birthdate | </label><input type="date" name="birthday" required=""><br>
			<label>Gender</label><br>
			<input type="radio" name="gender" checked="checked"> <label>male</label><br>
			<input type="radio" name="gender"> <label>female</label><br>
			<input type="submit" name="submit" value="Submit">
		</fieldset>
	</form>
	<script type="text/javascript" src="Register.js"></script>
</body>
</html>
